  <script>
    $(document).ready(function () {
      $(".menu-toggle").click(function () {
        $("body").addClass("toggle");
      });
    });

    $(document).ready(function () {
      $(".closed-menu").click(function () {
        $("body").removeClass("toggle");
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        var header = $("header");
        header.toggleClass("sticky", $(window).scrollTop() > 0);
      });
    });
  </script>
